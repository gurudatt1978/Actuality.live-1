<!DOCTYPE html>
<html> 
<head>
	<title> Web AR - FeelXR </title>
	<meta name = "viewport"  content= "width=device-width, initial-scale=1.0"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    
    <style> 
        *{
            margin: 0;
            padding: 0;
        }
        .demo{
            height: 100vh;
            width: 100%;

        }
        .demo model-viewer{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="demo">
        
        <model-viewer id="neutral-demo" src="Model_9.glb" exposure="4" ios-src="Model_9.usdz"
        alt="A 3D model of a Building" shadow-intensity="1" shadow-softness="1" camera-controls ar ar-modes="scene-viewer webxr" environment-image="3d66Model-9680053-files-3.hdr"></model-viewer>
             
        <script>
(() => {
  const modelViewer = document.querySelector('#shadow-intensity-demo');
  const time = performance.now();

  const animate = (now) => {
    modelViewer.shadowIntensity = oscillate(0, 2, 4000, now - time);
    requestAnimationFrame(animate);
  };

  animate();
})();
</script>
        
    </div>
    

</body>

</html>
